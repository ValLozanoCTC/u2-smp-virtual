<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .formulario {
        background: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      .formulario h2 {
        margin-bottom: 15px;
        text-align: center;
        color: #333;
      }

      .formulario label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #555;
      }

      .formulario input,
      .formulario textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      .formulario textarea {
        resize: vertical;
        min-height: 100px;
      }

      .formulario button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #4f46e5;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .formulario button:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <form class="formulario">
      <h2>Cont√°ctanos</h2>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
